name: Lint, test and build the app

on:
  pull_request:
    types: [opened, synchronize]
    branches: 
      - main
  workflow_dispatch:

env:
  build-artifact-key: app-${{ github.sha }}

jobs:
  install-deps:
    runs-on: ubuntu-latest
    outputs:
      deps-cache-key: ${{steps.cache-key.outputs.CACHE_KEY}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.x'

      - name: Calc cache key
        id: cache-key
        run: |
          echo "CACHE_KEY=deps-node-modules-${{hashFiles('./bun.lockb')}}" >> "$GITHUB_OUTPUT"

      - name: Download cached dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ steps.cache-key.outputs.CACHE_KEY }}
          
      - name: Install Dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: 'bun install --frozen-lockfile'
        
  lint: 
    needs: install-deps
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: '1.x'

      - name: Download cached dependencies
        uses: actions/cache@v4
        id: cache
        with:
          path: node_modules
          key: ${{ needs.install-deps.outputs.deps-cache-key }}

      - name: Lint
        run: 'bun run lint'
  build:
      needs: install-deps
      runs-on: ubuntu-latest
      steps:
          - name: Checkout code
            uses: actions/checkout@v4

          - name: Install Bun
            uses: oven-sh/setup-bun@v1
            with:
              bun-version: '1.x'
          
          - name: Download cached dependencies
            uses: actions/cache@v4
            id: cache
            with:
              path: node_modules
              key: ${{ needs.install-deps.outputs.deps-cache-key }}
          
          - name: Build code
            run: bun run build

          - name: Upload build artifacts
            uses: actions/upload-artifact@v4
            with:
              name: ${{env.build-artifact-key}}
              path: dist
              retention-days: 1
  deploy:
     needs: build
     runs-on: ubuntu-latest
     steps:
       - name: Download build artifacts
         uses: actions/download-artifact@v4
         with:
          name: ${{env.build-artifact-key}}
          path: dist